<app-header-app></app-header-app>
<div class="backTop user-profile profile mx-auto">
  <div class="">
    <div class="row">
      <div class="col-md-2 offset-md-5">
        <img class="image" src="../../../../assets/images/avatar/user1.png" alt="icon user">
        <div class="company">
          <h4>Umbrella Corp.</h4>
        </div>
        <div class="">
          <h5></h5>
        </div>
      </div>
    </div>
    <div class="backDown descriptions">
      <form [formGroup]="taskForm">
        <div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Nombre de la tarea</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Nombre">
            </div>
            <div class="form-group col-md-4">
              <label>Usuario asignado a la tarea</label>
              <input type="text" class="form-control" formControlName="user_id" placeholder="Id de usuario">
            </div>
            <div class="form-group col-md-4">
              <label>Estado de la tarea</label>
              <select class="form-group form-control" formControlName="status_id">
                <option value="1">Pendiente</option>
                <option value="2">Comenzada</option>
                <option value="3">Finalizada</option>
              </select>
            </div>
            <div class="form-group col-md-12">
              <label>Descripcion</label>
              <textarea rows="4" cols="50" class="form-control" formControlName="description" placeholder="DescripciÃ³n"></textarea>
            </div>
          </div>
          <div class="offset-md-2 col-md-8 meet">
            <div class="row justify-content-center">
              <a (click)="save()" class="btn col-md-8">Guardar cambios</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
