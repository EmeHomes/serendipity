<app-header-app></app-header-app>
<div class="row panel">
  <div class="col-md-2 register-left">
    <div class="row">
      <h4 class="title mt-2 mb-5">Panel de Administración</h4>
      <hr>
      <button class="meet btn btn-block mt-5" [routerLink]="['/add-task']">Añadir tarea</button>
      <button class="meet btn btn-block " [routerLink]="['/add-user']" >Añadir usuarios</button>
    </div>
  </div>

  <div class="col-md-9">
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#my-tasks">Mis tareas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#users">Usuarios</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#tasks">Tareas</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div id="my-tasks" class="tab-pane active register-form row"><br>
        <h4 class="register-heading">Mis tareas</h4>
        <hr>
        <h5 class="titulo-comenzadas"> Tareas comenzadas </h5>
        <div class="contenedor-comenzada opacity ">
          <div *ngFor="let task of tasks" class="">
            <div *ngIf="task.status_id == 1" class="form-group row tarea-comenzada">
              <div class="task-name col-md-5 ">{{ task.name }}</div>
              <div class="task-description col-md-8 mt-3">{{ task.description }}</div>
              <div class="task-button col-md-4"><button class="comenzada btn btn-lg btn-block" [routerLink]="['/user-deploy']">IR A TAREA</button></div>
            </div>
          </div>
        </div>
        <br><hr>
        <h5 class="titulo-pendientes"> Tareas pendientes </h5>
        <div class="contenedor-pendiente opacity">
          <div *ngFor="let task of tasks" class="">
            <div *ngIf="task.status_id == 2" class="form-group row tarea-pendiente">
              <div class="task-name col-md-5">{{ task.name }}</div>
              <div class="task-description col-md-8 mt-3">{{ task.description }}</div>
              <div class="task-button col-md-4"><button class="pendiente btn btn-lg btn-block" [routerLink]="['/user-deploy']">IR A TAREA</button></div>
            </div>
          </div>
        </div>
      </div>
      <div id="tasks" class="tab-pane fade register-form row"><br>
        <h4 class="register-heading">Tabla de tareas</h4>
        <hr>
        <table #dataTableTasks id="task-table" class="display" style="width:100%"></table>
        <button class="d-none" id="taskButton" data-id="" (click)="taskClick($event)">taskId</button>
      </div>
      <div id="users" class="tab-pane fade register-form row"><br>
        <h4 class="register-heading">Tabla de usuarios</h4>
        <hr>
        <table #dataTableUsers id="user-table" class="display" style="width:100%"></table>
        <button class="d-none" id="userButton" data-id="" (click)="userClick($event)">userId</button>
      </div>
    </div>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
