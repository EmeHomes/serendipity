<div class="row line">
    <div class="col-md-12 md-form active-cyan active-cyan-2 mb-3 searcher" id="started">
        <input class="form-control" type="text" placeholder="Buscar tareas" aria-label="Search">
    </div>
    <div class="col-md-2">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Serendipity</h3>
            </div>

            <ul class="list-unstyled components">
                <h4>Mis Tareas</h4>
                <li>
                    <a (click)="scrollTo('started')">Tareas Comenzadas</a>
                </li>
                <li>
                    <a (click)="scrollTo('unstarted')">Tareas Pendientes</a>
                </li>
                <li>
                    <a (click)="scrollTo('top')">Mi Calendario</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-md-10">
        <div class="titulo-comenzadas" >TAREAS COMENZADAS</div>
        <div class="contenedor-comenzada opacity">
            <!-- Este div será sobre el que se itere cuando tengamos las tareas-->
            <div *ngFor="let task of tasks">
                <div *ngIf="task.status_id == 1" class="row tarea-comenzada">
                    <div class="col-md-2">{{ task.name }}</div>
                    <div class="col-md-6">{{ task.description }}</div>
                    <div class="col-md-4"><button class="comenzada btn btn-lg btn-block" [routerLink]="['/user-deploy']">IR A TAREA</button></div>
                </div>
            </div>
        </div>

        <div class="titulo-pendientes" id="unstarted">TAREAS PENDIENTES</div>
        <div class="contenedor-pendiente">
            <!-- Este div será sobre el que se itere cuando tengamos las tareas-->
            <div *ngFor="let task of tasks">
                <div *ngIf="task.status_id == 2" class="row tarea-pendiente">
                    <div class="col-md-2">{{ task.name }}</div>
                    <div class="col-md-6">{{ task.description }}</div>
                    <div class="col-md-4"><button class="pendiente btn btn-lg btn-block" [routerLink]="['/user-deploy']">IR A TAREA</button></div>
                </div>
            </div>
    </div>
</div>
</div>
