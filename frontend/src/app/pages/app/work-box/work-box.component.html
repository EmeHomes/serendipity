<div class="row">
    <div class="col-md-2">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Serendipity</h3>
            </div>
    
            <ul class="list-unstyled components">
                <p>Mis Tareas</p>
                <li>
                    <a [routerLink]="['/user-view']">Tareas Comenzadas</a>
                </li>
                <li>
                    <a [routerLink]="['/user-view']">Tareas Pendientes</a>
                </li>
                <li>
                    <a [routerLink]="['/user-view']">Mi Calendario</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-md-10">
        <div class="titulo-comenzadas">TAREAS COMENZADAS</div>
        <div class="contenedor-comenzada opacity">
            <!-- Este div será sobre el que se itere cuando tengamos las tareas-->
            <div *ngFor="let task of tasks">
                <div *ngIf="task.status == 1" class="row tarea-comenzada">
                    <div class="col-md-8">{{ task.description }}</div>
                    <div class="col-md-4"><button class="comenzada btn btn-lg btn-block">FINALIZAR</button></div>
                </div>
            </div>
    
            <div class="row">
                <div class="offset-md-10 col-md-2"><i class="fas fa-ellipsis-h"></i> Ampliar vista</div>
            </div>
        </div>
    
        <div class="titulo-pendientes">TAREAS PENDIENTES</div>
        <div class="contenedor-pendiente">
            <!-- Este div será sobre el que se itere cuando tengamos las tareas-->
            <div *ngFor="let task of tasks">
                <div *ngIf="task.status == 2" class="row tarea-pendiente">
                    <div class="col-md-8">{{ task.description }}</div>
                    <div class="col-md-4"><button class="pendiente btn btn-lg btn-block">COMENZAR</button></div>
                </div>
            </div>
    
            <div class="row">
                <div class="offset-md-10 col-md-2"><i class="fas fa-ellipsis-h"></i> Ampliar vista</div>
            </div>
    </div>
</div>
</div>
