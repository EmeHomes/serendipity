<app-header-app></app-header-app>
<div class="profile mx-auto">
  <div class="shadow-lg p-3 mb-5 bg-white rounded">
    <div class="row backTop">
      <div class="col-md-2 offset-md-5">
        <img class="image" src="../../../../assets/images/avatar/user1.png" alt="icon user">
        <div class="company">
          <h4>Umbrella Corp.</h4>
        </div>
        <div class="">
          <h5></h5>
        </div>
      </div>
    </div>
    <div class="backDown descriptions">
      <form *ngIf="task" [formGroup]="taskForm">
        <div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Nombre</label>
              <input type="text" class="form-control" formControlName="name" placeholder="{{ task.name }}">
            </div>
            <div class="form-group col-md-4">
              <label>Descripcion</label>
              <input type="text" class="form-control" formControlName="description"
                     placeholder="{{ task.description }}">
            </div>
            <div class="form-group col-md-4">
              <label>Estado</label>
              <input type="text" class="form-control" formControlName="status_id"
                     placeholder="{{ task.status_id }}">
            </div>
          </div>
          <div class="offset-md-2 col-md-8 meet">
            <div class="row justify-content-center">
              <a (click)="save()" class="btn col-md-8">Guardar cambios</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
