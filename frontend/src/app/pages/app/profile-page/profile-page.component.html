<div class="container-fluid">
  <app-header-app></app-header-app>

  <div class="user-profile bg-light profile mx-auto">
    <div *ngIf="errorMessage" class="col-md-12">
      <ngb-alert type="danger" (close)="errorMessage = ''">{{ errorMessage }}</ngb-alert>
    </div>
    <div *ngIf="successMessage" class="col-md-12">
      <ngb-alert type="success" (close)="successMessage = ''">{{ successMessage }}</ngb-alert>
    </div>
    <div class="">
      <div class="row mx-auto">
        <div class="col-md-2 mx-auto mx-sm-auto col-sm-1">
          <img class="image" src="../../../../assets/images/avatar/user1.png" alt="icon user">
          <div class="company">
            <h4 class="">Umbrella Corp.</h4>
          </div>
          <div class="">
            <h5></h5>
          </div>
        </div>
      </div>
      <div class="backDown descriptions">
        <form *ngIf="profile" [formGroup]="userForm">
          <div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label>Nombre</label>
                <input type="text" class="form-control" formControlName="name" placeholder="{{ profile.name }}">
              </div>
              <div class="form-group col-md-4">
                <label>Apellido 1</label>
                <input type="text" class="form-control" formControlName="surname1" placeholder="{{ profile.surname1}}">
              </div>
              <div class="form-group col-md-4">
                <label>Apellido 2</label>
                <input type="text" class="form-control" formControlName="surname2" placeholder="{{ profile.surname2}}">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="mail" placeholder="{{ profile.mail }}">
              </div>
              <div class="form-group col-md-6">
                <label for="username">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="{{ profile.username }}" readonly>
              </div>
            </div>
            <div class="offset-md-2 col-md-8 meet">
              <div class="row justify-content-center">
                <a (click)="save()" class="mb-5 btn col-md-8">Guardar cambios</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
